<!DOCTYPE html>

<html lang="fr">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>bootstrap</title>
    </head>

    <body>

        <section class="text-center p-5">

            <p>Col</p>

            <div class="row mb-2">
                <div class="col-6 p-3 bg-success">

                </div>

                <div class="col-6 p-3 bg-dark">

                </div>
            </div>

            <p>Col XL - 6 (>1200px)</p>
            <div class="row mb-2">
                <div class="col-xl-6 p-3 bg-success"></div>
                <div class="col-xl-6 p-3 bg-dark"></div>
            </div>

            <p>Col LG - 6 (>992px)</p>
            <div class="row mb-2">
                <div class="col-lg-6 p-3 bg-success"></div>
                <div class="col-lg-6 p-3 bg-dark"></div>
            </div>

            <p>Col MD - 6 (>768px)</p>
            <div class="row mb-2">
                <div class="col-md-6 p-3 bg-success"></div>
                <div class="col-md-6 p-3 bg-dark"></div>
            </div>

            <p>Col SM - 6 (>576px)</p>
            <div class="row mb-2">
                <div class="col-sm-6 p-3 bg-success"></div>
                <div class="col-sm-6 p-3 bg-dark"></div>
            </div>

        </section>
        <h1 class="text-danger">HelloWorld!</h1>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
